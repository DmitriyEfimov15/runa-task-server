name: Release Checks

on:
  push:
    branches:
      - 'release/**'

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      POSTGRES_ADMIN_URL: "postgresql://postgres:root@localhost:5432/postgres"
      DATABASE_URL: "postgresql://postgres:root@localhost:5432/runa-ci?schema=public"
      SHADOW_DATABASE_URL: "postgresql://postgres:root@localhost:5432/runa-ci-shadow?schema=public"

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: runa-ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d runa-ci"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma CLient
        run: npx prisma generate

      - name: Create shadow database for Prisma
        run: |
          psql "$POSTGRES_ADMIN_URL" -c 'DROP DATABASE IF EXISTS "runa-ci-shadow";'
          psql "$POSTGRES_ADMIN_URL" -c 'CREATE DATABASE "runa-ci-shadow";'

      - name: Check Prisma schema has matching migrations
        run: |
          npx prisma migrate diff \
            --from-migrations prisma/migrations \
            --to-schema-datamodel prisma/schema.prisma \
            --shadow-database-url "$SHADOW_DATABASE_URL" \
            --exit-code
      - name: Apply prisma migrations (clean DB)
        run: npx prisma migrate deploy
        if: always()

      - name: TypeScript type check
        run: npx tsc --noEmit
        if: always()

      - name: ESLint
        run: npx eslint "src/**/*.{ts,tsx}"
        if: always()
