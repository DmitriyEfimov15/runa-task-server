services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  migrator:
    image: ${REGISTRY_URL}/${REGISTRY_REPO}:${VERSION}
    env_file: [.env]
    command: ["sh", "-c", "npx prisma migrate deploy"]
    restart: "no"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: ${REGISTRY_URL}/${REGISTRY_REPO}:${VERSION}
    env_file: [.env]
    environment:
      - NODE_ENV=production
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/app/health-check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
